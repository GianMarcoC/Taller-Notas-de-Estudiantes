<ion-header>
    <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Auditoría del Sistema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Filtrar por usuario o acción</ion-label>
    <ion-input [(ngModel)]="filtro"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col><b>Acción</b></ion-col>
      <ion-col><b>Usuario</b></ion-col>
      <ion-col><b>Fecha</b></ion-col>
      <ion-col><b>IP</b></ion-col>
    </ion-row>

    <ion-row *ngFor="let log of auditoriaFiltrada">
      <ion-col>{{log.accion}}</ion-col>
      <ion-col>{{log.usuario}}</ion-col>
      <ion-col>{{log.fecha}}</ion-col>
      <ion-col>{{log.ip}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
