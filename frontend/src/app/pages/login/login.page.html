<ion-content class="login-container">
  <div class="login-header">
    <h1>Sistema de Notas Seguras</h1>
    <p>Ingresa a tu cuenta para continuar</p>
  </div>

  <div class="login-form">
    <div class="form-title">Inicio de Sesión</div>

    <!-- Formulario de login -->
    <ion-item class="form-item">
      <ion-label position="stacked">Correo o Usuario</ion-label>
      <ion-input
        [(ngModel)]="username"
        placeholder="Ingresa tu usuario"
        type="text"
      >
      </ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input
        [(ngModel)]="password"
        placeholder="Ingresa tu contraseña"
        type="password"
      >
      </ion-input>
    </ion-item>

    <ion-button expand="block" (click)="login()" class="login-button">
      <ion-icon name="lock-open" slot="start"></ion-icon>
      Iniciar Sesión
    </ion-button>

    <!-- Botón de Registrarse -->
    <ion-button
      expand="block"
      (click)="irARegistro()"
      fill="outline"
      class="register-button"
    >
      <ion-icon name="person-add" slot="start"></ion-icon>
      Registrarse
    </ion-button>

    <div class="separator">
      <span>O ingresa rápidamente</span>
    </div>

    <!-- Login rápido para testing -->
    <div class="quick-login">
      <div class="quick-title">Acceso rápido para pruebas:</div>
      <div class="quick-buttons">
        <ion-button
          expand="block"
          (click)="quickLogin('estudiante')"
          class="role-button student-btn"
          fill="solid"
        >
          <ion-icon name="school" slot="start"></ion-icon>
          Estudiante
        </ion-button>

        <ion-button
          expand="block"
          (click)="quickLogin('profesor')"
          class="role-button teacher-btn"
          fill="solid"
        >
          <ion-icon name="person" slot="start"></ion-icon>
          Profesor
        </ion-button>

        <ion-button
          expand="block"
          (click)="quickLogin('admin')"
          class="role-button admin-btn"
          fill="solid"
        >
          <ion-icon name="shield" slot="start"></ion-icon>
          Administrador
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
